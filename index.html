<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idle Primitive Life</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            text-align: center;
        }

        header {
            padding: 2rem 1rem;
        }

        .screenshot {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin: 1rem 0;
        }

        a.button {
            display: inline-block;
            padding: 1rem 2rem;
            margin: 2rem 0;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2rem;
        }

        @media (min-width: 768px) {
            .screenshot {
                max-width: 600px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Idle Primitive Game</h1>
        <p>Survive, evolve, explore in the stone age!</p>
        <a class="button" href="https://play.google.com/store/apps/details?id=com.RMcompany.PrimitiveGame"
            target="_blank">
            Download the game on Google Play
        </a>
    </header>

    <main>
        <img src="TECHTREE.png" alt="Gather" class="screenshot" />
        <img src="PET.png" alt="Gather" class="screenshot" />
        <img src="EVENTANDQUEST.png" alt="Events and Quests" class="screenshot" />
        <img src="CHESTS.png" alt="Satisfying Chests" class="screenshot" />
        <img src="GATHER.png" alt="Gather" class="screenshot" />
        <img src="HUNT.png" alt="Gather" class="screenshot" />
    </main>
</body>

</html>
